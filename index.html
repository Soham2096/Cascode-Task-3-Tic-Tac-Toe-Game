<!DOCTYPE html>
<!-- saved from url=(0036)file:///D:/Javascript/tictactoe.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./Tic Tac Toe_files/tictactoe.css">
</head>
<body>
    <nav>
        <ul>
            <li>MyTicTacToe.com</li>
        </ul>
    </nav>
    <div class="gamecontainer">
        
            <div class="container">
                <div class="line" style="width: 0vw; transform: translate(5vw, 15vw) rotate(45deg);"></div>
                <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
                <div class="box bt-0"><span class="boxtext"></span></div>
                <div class="box bt-0 br-0"><span class="boxtext"></span></div>
                <div class="box bl-0"><span class="boxtext"></span></div>
                <div class="box"><span class="boxtext"></span></div>
                <div class="box br-0"><span class="boxtext"></span></div>
                <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
                <div class="box bb-0"><span class="boxtext"></span></div>
                <div class="box br-0 bb-0"><span class="boxtext"></span></div>
            </div>
            <div class="gameinfo">
                <h1>Welcome to Tic Tac Toe</h1>
                <div>
                    <span class="info">Turn for X</span>
                    <button id="reset">RESET</button>
                </div>
                <div class="imgbox">
                    <img src="./Tic Tac Toe_files/excited.gif" alt="" style="width: 0px;">
                </div>

            </div>
    </div>
   <script src="./Tic Tac Toe_files/tictactoe.js.download"></script> 

</body></html>
